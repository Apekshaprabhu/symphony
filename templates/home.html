<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/home.css">
    <link rel="icon" type="image/x-icon" href="static/rsc/favicon.png">
    <title>Home</title>
</head>

<body>
    <div class="outer-container">
        <video autoplay muted loop id="videobg">
            <source src="static/rsc/Moving Gradient Background.mp4" type="video/mp4">
        </video>
        <div class="inner-container">
            <div class="heading">
                <h1>Symphony. Music for your Mood</h1>
            </div>
            <div class="button-link">
                <div class="button">
                    <button onmouseover="pause()" onmouseout="play()"><a href="{{ url_for('register') }}">Register Now</a><br></button>
                </div>
                <div class="link">
                    <p onmouseover="pause()" onmouseout="play()" class="login-link">Already a registered user ? <a href="{{ url_for('login') }}">Click here to Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var video = document.getElementById("videobg");
        function pause() {
            video.pause()
        }
        function play() {
            video.play()
        }
    </script>
</body>

</html>
